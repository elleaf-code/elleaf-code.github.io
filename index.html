---
layout: default
---

<!-- JUMBOTRON -->

    <div class="jumbotron">
      <div class="container"> 
      
        <div class="main">
          <h1>Treehouse</h1>
          <p>Get your own tree house!</p>
          <br>
          <a href="#"><img src="http://predstavitve.harveynorman.si/foto-center/img/slider/start.png"></a>
        </div>

        </div>
      </div>


<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
